<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/@blaze/css@x.x.x/dist/blaze/blaze.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
<!-- header w/ nav (Yuntian) --> 
<div class="c-card nav" style="background-color: #000;">
    <div class="o-grid ">
        <div class="o-grid__cell ">
            <h1 class="c-heading u-super">Italian Restaurant</h1>
        </div>
        <div class="o-grid__cell menu" style="gap: 10px; padding-left: 0;">
            <button class="c-button c-button c-button--small u-large">Home</button>
            <button class="c-button c-button c-button--small u-large">Menu</button>
            <button class="c-button c-button c-button--small u-large">Locations</button>
            <button class="c-button c-button c-button--small u-large">Reservation</button>
            <button class="c-button c-button c-button--small u-large">Contact</button>
        </div>
    </div>
</div>
<hr>

<!-- main image & text (Dara) -->
<div class="flex-container">
    <div class="flex-text">
        <div class="c-heading u-super u-padding-large">Our Specialty Lasagna</div>
        <button class="c-button u-large" type="button">
        Book Now
        </button>
    </div>
    <img src="./main_dish.jpg" alt="Lasagna" width="50%">
</div>

<!-- Row w/ three images (Yuntian) -->
<h1 class="c-heading u-centered u-super">Customer Preference</h1>
<div class="o-grid o-grid--demo pic">
    <div class="o-grid__cell">
      <div class="o-grid-text">
        <img src="main.png" alt="Main" style="width: 100%; border-radius: 8px; object-fit: cover;">
        <p class="u-centered u-large">Main</p>
      </div>
    </div>
    <div class="o-grid__cell">
      <div class="o-grid-text">
        <img src="sides.png" alt="Sides" style="width: 100%; border-radius: 8px; object-fit: cover;">
        <p class="u-centered u-large">Sides</p>
      </div>
    </div>
    <div class="o-grid__cell">
      <div class="o-grid-text">
        <img src="pasta.png" alt="Pasta" style="width: 100%; border-radius: 8px; object-fit: cover;">
        <p class="u-centered u-large">Pasta</p>
      </div>
    </div>
    <div class="o-grid__cell">
      <div class="o-grid-text">
        <img src="drink.png" alt="Drinks" style="width: 100%; border-radius: 8px; object-fit: cover;">
        <p class="u-centered u-large">Drinks</p>
      </div>
    </div>
</div>

<!-- footer (Dara) -->
<footer class="u-centered">
    <div>
        <hr>
        <address class="c-address">
            <span class="c-address__heading">Address</span>
            10010 The Street,<br>
            Binary Town,<br>
            Offandon City,<br>
            <abbr class="u-text--help" title="Postcode">CPU01</abbr>
        </address>

        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" class="c-link">
                <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" class="c-link">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="c-link">
                <i class="fab fa-x-twitter fa-2x"></i>
            </a>
            <p>All content copyright &copy; 2025</p>
        </div>
    </div>
</footer>

</body>
</html>
