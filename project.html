<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/@blaze/css@x.x.x/dist/blaze/blaze.css">
    <link rel="stylesheet" href="custom.css">

</head>
<body>
<!-- header w/ nav (Yuntian) --> 
<nav class="blaze-navbar" style="background-color: #000; color: #fff; padding: 1rem;">
    <div class="blaze-container" style="display: flex; justify-content: space-between; align-items: center;">
      <div class="blaze-navbar-brand">
        <a href="#"
           class="blaze-text-bold blaze-text-italic"
           style="font-size: 2rem; font-family: 'Cinzel', serif; color: #fff; text-decoration: none;">
          Italian Restaurant
        </a>
      </div>

      <div class="blaze-navbar-menu">
        <ul class="blaze-nav-list" style="display: flex; list-style: none; margin: 0; padding: 0;">
          <li class="blaze-nav-item" style="margin-left: 1rem;">
            <a href="#" style="color: #fff; text-decoration: none; font-size: 1rem">Home</a>
          </li>
          <li class="blaze-nav-item" style="margin-left: 1rem;">
            <a href="#" style="color: #fff; text-decoration: none; font-size: 1rem">Menu</a>
          </li>
          <li class="blaze-nav-item" style="margin-left: 1rem;">
            <a href="#" style="color: #fff; text-decoration: none; font-size: 1rem">Locations</a>
          </li>
          <li class="blaze-nav-item" style="margin-left: 1rem;">
            <a href="#" style="color: #fff; text-decoration: none; font-size: 1rem">Reservation</a>
          </li>
          <li class="blaze-nav-item" style="margin-left: 1rem;">
            <a href="#" style="color: #fff; text-decoration: none; font-size: 1rem">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <hr>



<!-- main image & text (Dara) -->
<div class="flex-container">
    <div class="flex-text">
        <div class="c-heading u-super u-padding-large">Our Specialty Lasagna</div>
        <button class="c-button u-large" type="button">
        Book Now
        </button>
    </div>
    <img src="./main_dish.jpg" alt="Lasagna" width="50%">
</div>
<hr>






<!-- Row w/ three images (Yuntian) -->
    <section class="blaze-section" style="padding: 2rem 0;">
        <!-- Heading -->
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Customer Favorites</h2>
        <div class="blaze-container" style="display: flex; gap: 1rem;">
          <!-- Main -->
          <div class="blaze-card" style="flex: 1; text-align: center;">
            <img src="main.png" alt="Main" style="width: 100%; border-radius: 8px; object-fit: cover;">
            <p>Main</p>
          </div>
          <!-- Sides -->
          <div class="blaze-card" style="flex: 1; text-align: center;">
            <img src="sides.png" alt="Sides" style="width: 100%; border-radius: 8px; object-fit: cover;">
            <p>Sides</p>
          </div>
          <!-- Pasta -->
          <div class="blaze-card" style="flex: 1; text-align: center;">
            <img src="pasta.png" alt="Pasta" style="width: 100%; border-radius: 8px; object-fit: cover;">
            <p>Pasta</p>
          </div>
          <!-- Drinks -->
          <div class="blaze-card" style="flex: 1; text-align: center;">
            <img src="drink.png" alt="Drinks" style="width: 100%; border-radius: 8px; object-fit: cover;">
            <p>Drinks</p>
          </div>
        </div>
      </section>
      


<!-- footer (Dara) -->
<footer class="u-centered">
    <div>
        <hr>
        <address class="c-address">
            <span class="c-address__heading">Address</span>
            10010 The Street,
            <br> Binary Town,
            <br> Offandon City,
            <br>
            <abbr class="u-text--help" title="Postcode">CPU01</abbr>
          </address>
        <div class="social-icons">
            <a href="" target="_blank">
                <img src="" alt="Facebook" width="30">
            </a>
            <a href="" target="_blank">
                <img src="" alt="Instagram" width="30">
            </a>
            <a href="" target="_blank">
                <img src="" alt="X" width="30">
            </a>
            <p>All content copyright &copy; 2025</p>
        </div>
    </div>
</footer>

</body>
</html>
